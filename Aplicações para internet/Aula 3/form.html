<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>                                             
  <form id="form" action="#" method="get">
    Nome: <input type="text" name="txtName" id="txtName" required><br>
    Email: <input type="email" name="txtEmail" id="txtEmail" required><br>
    <br><h1>Genero: </h1>
    <input type="radio" name="gender" value="Masculido">Masculino<br>
    <input type="radio" name="gender" value="Feminino">Feminino<br>
    <input type="radio" name="gender" value="Indefinido">Indefinido<br>

    <br><h1>Disciplinas </h1>
    <input type="checkbox" name="disc" id="">Aplicações para internet<br>
    <input type="checkbox" name="disc" id="">Organização e Arquitetura de computadores<br>
    <input type="checkbox" name="disc" id="">Sistemas Operacionais<br>

    <br><h1>Mensagens: </h1>
    <textarea name="txtArea" id="txtArea" cols="40" rows="5"></textarea><br>
    <button id="enviar"> Enviar </button>
  </form>
  <script type="text/javascript">
    var button = document.getElementById('enviar');
    button.addEventListener("click", function(e) {
      e.preventDefault()
      var tname = document.getElementById('txtName').value;
      var temail = document.getElementById('txtEmail').value;
      var tArea = document.getElementById('txtArea').value;
      console.log(`Nome: ${tname} \n Email: ${temail} \n Mensagem: ${tArea}`);
    });
  </script>
</body>
</html>
