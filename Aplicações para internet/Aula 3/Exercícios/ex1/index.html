<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dados do paciente</title>
</head>
<body>
    <h1>Dados do paciente</h1>
    <form action="">
        Nome do paciente:<input type="text" name=""><br>
        Registro hospitalar:<input type="text" name=""><br>
        Data de inclusão: <input type="date" name=""><br>
        Data de nascimento: <input type="date" name=""><br>
        Email: <input type="email" name=""><br>
        <h2>Gênero:</h2>
        Masculino<input type="radio" name="Gender" value="masculino"><br>
        Feminino<input type="radio" name="Gender" value="feminino"><br>
        Raça declarada: 
        <select name="raca">
            <option value=""></option>
            <option value="Branca">Branca</option>
            <option value="Negra">Negra</option>
            <option value="Parda">Parda</option>
            <option value="Amarela">Amarela</option>
            <option value="Indígena">Indígena</option>
            <option value="Desconhecida">Desconhecida</option>
        </select><br><br>
        <h2>Como ficou sabendo do estudo:</h2> <br>
        Convidado<input type="checkbox" name="Convidado" value="Convidado"> <br>
        Internet<input type="checkbox" name="Internet"> <br>
        Amigos<input type="checkbox" name="Amigos"> <br>
        Familiares<input type="checkbox" name="Familiares"> <br>
        Outros<input type="checkbox" name="Outros"> <br>
        <button>Enviar</button>
    </form>
</body>
</html>
