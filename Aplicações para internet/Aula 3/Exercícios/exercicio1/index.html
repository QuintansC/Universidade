<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dados do paciente</title>
</head>
<body>
    <form action="">
      <fieldset>
        <legend>Dados do Paciente</legend>
        Nome do paciente:<input type="text" name="nome"><br>
        Registro hospitalar:<input type="text" name="registro"><br>
        Data de inclusão: <input type="date" name="inclusao"><br>
        Data de nascimento: <input type="date" name="nascimento"><br>
        Email: <input type="email" name="email"><br>
        <h2>Gênero:</h2>
        Masculino<input type="radio" name="gender" value="1"><br>
        Feminino<input type="radio" name="gender" value="2"><br>
        Raça declarada: 
        <select name="etnia">
            <option value=""></option>
            <option value="Branca">Branca</option>
            <option value="Negra">Negra</option>
            <option value="Parda">Parda</option>
            <option value="Amarela">Amarela</option>
            <option value="Indígena">Indígena</option>
            <option value="Desconhecida">Desconhecida</option>
        </select><br><br>
        <h2>Como ficou sabendo do estudo:</h2>
        Convidado<input type="checkbox" name="Convidado" value="Convidado">
        Internet<input type="checkbox" name="Internet">
        Amigos<input type="checkbox" name="Amigos">
        Familiares<input type="checkbox" name="Familiares">
        Outros<input type="checkbox" name="Outros">
        <br><br>
        <button>Enviar</button>
      </fieldset>s
    </form>
</body>
</html>
