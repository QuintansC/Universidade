  <main>
    <form name="meu_form">

      <h1>Entre em contato</h1>

      <input type="text" placeholder="Tiago Vale" required="required" name="nome" />
      <label for="nome">Nome</label>

      <input type="tel" placeholder="(xx)xx-xx-xx-xx" name="fone" />
      <label for="fone">Fone</label>

      <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
      <label for="email">Email</label>

      <textarea placeholder="Deixe sua opnião"></textarea>

      <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
    </form>
  </main>
